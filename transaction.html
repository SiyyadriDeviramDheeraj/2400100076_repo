html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        /* The initial state of the box */
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db; /* Blue */
            transition: width 1s, background-color 1s; /* transition-property and transition-duration*/ 
            cursor: pointer;
            border-radius: 8px;
        }
        /* The final state when the element is hovered */
        .box:hover {
            width: 200px;
            background-color: #e74c3c; /* Red */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
