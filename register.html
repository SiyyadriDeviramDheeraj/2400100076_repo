<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Anjana's Restaurant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #b22222;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #8b0000;
    }

    .note {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form class="register-form" onsubmit="handleSubmit(event)">
    <h2>Register</h2>
    <input type="text" name="fullname" placeholder="Full Name" value="Dheeraj" required>
    <input type="email" name="email" placeholder="Email Address" value="deviram@gmail.com" required>
    <input type="text" name="phone" placeholder="Phone Number" value="9292094888" required>
    <input type="password" name="password" placeholder="Create Password" value="hello there" required>
    <input type="submit" value="Register">
    <p class="note">* This is a demo form only.</p>
    <div class="success-message" id="successMsg">✔️ Registration Successful!</div>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById('successMsg').style.display = 'block';
    }
  </script>

</body>
</html>
