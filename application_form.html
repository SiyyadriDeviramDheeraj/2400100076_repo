<head>
<title>APPLICATION FORM</title>
</head>
<body bgcolor="black">

<div style="background-color : lightblue" width:"300px" padding:"20px">

<input type="text"> <br><br>

<option> Select </option>

<option> INTER </option>

</select> <br><br>

<label> Address </label>

<input type="reset">

</form>
</div>
</body>
</html>
