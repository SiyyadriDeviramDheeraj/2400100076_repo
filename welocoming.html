<!DOCTYPE html>
<html>
<head>
    <style>
       @keyframes slideIn {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(0);
  }
}
.slide-in-text {
  animation: slideIn 1.5s ease-out forwards;
  color: #333;
  font-family: 'Segoe UI', sans-serif;
}
    </style>
</head>
<body>
    <div>
        <h1 class="slide-in-text">Welcome to Our Site</h1>
    </div>
</body>
</html>
