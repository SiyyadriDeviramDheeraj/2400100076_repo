<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple iframe Example (No CSS)</title>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/FbXOsVByKmk"
    width="800"
    height="500"
    title="W3C HTML5 Specification (Embedded Content)"
    frameborder="0"
    loading="lazy"
    allowfullscreen
    sandbox="allow-same-origin allow-scripts allow-presentation">
    <p>Your browser does not support iframes. You can access the content directly at
      <a href="https://www.youtube.com/watch?v=FbXOsVByKmk">W3C HTML5 Specification</a>.
    </p>
  </iframe>
</body>
</html>
